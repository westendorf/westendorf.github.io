<script type="text/javascript">
    function onKeyPressSearchBar(){
        var text = document.getElementById("search-bar").value;
        var results = getSearchResults(text);
        showSearchResults(results);
    }

    function getSearchResults(searchTerm){
        searchTerm = searchTerm.toLowerCase();
        var results = [];
        if(searchTerm.indexOf("jav") != -1) {
            results.push("JavaFX");
            results.push("Android");
        }
        if(searchTerm.indexOf("andr")!=-1
            || searchTerm.indexOf("mob")!=-1) {
            if(results.indexOf("Android")==-1) results.push("Android");
        }
        console.log(results);
        return results;
    }

    function showSearchResults(array){
        var code = "";
        for(var i=0; i<array.length; i++){
            code += "<li><a href='#"+array[i]+"'>"+array[i]+"</a></li>"
        }
        document.getElementById("search-results").innerHTML = code;
    }

    function onScrollBody(){
        document.getElementById("scroll-up-btn").style.visibility =
            (window.scrollY > 0) ? "visible" : "hidden";
    }
</script>
</body>
