<!DOCTYPE html>

    <title>Jesse Westendorf</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script type="text/javascript">
    var app = angular.module("portfolioVideos", []);
app.controller("controller", function($scope, $sce){
    $scope.videos = [
        { id : "", name: "Java SE 8 - Android Mobile Application Project" , url : "https://www.youtube.com/embed/unuqxPlyyXk" },
        { id : "", name : "Java SE 8 - JavaFX Desktop Application" , url : "https://www.youtube.com/embed/RkmyeCbMG9U" }
        { id : "", name : "C99 - Pre-Interview Whiteboard - Hackerrank in a String" , url : "https://youtu.be/GlAjN58iaLE" }
        { id : "", name : "Python 3 - Pre-Interview Whiteboard - Minimum Distances" , url : "https://youtu.be/NrFeFd_xDzA" }
        { id : "", name : "C# - Simple Web Browser Desktop Application" , url : "https://www.youtube.com/embed/HOt0zwhqCoA" }
    ];
    $scope.getTrustedResource = function(source){
        return $sce.trustAsResourceUrl(source);
    };
});
    function onKeyPressSearchBar(){
        var text = document.getElementById("search-bar").value;
        var results = getSearchResults(text);
        showSearchResults(results);
    }

    function getSearchResults(searchTerm){
        searchTerm = searchTerm.toLowerCase();
        var results = [];
        if(searchTerm.indexOf("jav") != -1) {
            results.push("JavaFX");
            results.push("Android");
        }
        if(searchTerm.indexOf("andr")!=-1
            || searchTerm.indexOf("mob")!=-1) {
            if(results.indexOf("Android")==-1) results.push("Android");
        }
        console.log(results);
        return results;
    }

    function showSearchResults(array){
        var code = "";
        for(var i=0; i<array.length; i++){
            code += "<li><a href='#"+array[i]+"'>"+array[i]+"</a></li>"
        }
        document.getElementById("search-results").innerHTML = code;
    }

    function onScrollBody(){
        document.getElementById("scroll-up-btn").style.visibility =
            (window.scrollY > 0) ? "visible" : "hidden";
    }
</script>
</head>
<body onScroll="onScrollBody()" data-ng-app="portfolioVideos" data-ng-controller="controller">
<header>
